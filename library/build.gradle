apply plugin: 'com.android.library'
apply plugin: 'maven'

android {
    compileSdkVersion 22
    buildToolsVersion "22.0.1"

    defaultConfig {
        minSdkVersion 11
        targetSdkVersion 22
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

uploadArchives {

    artifacts {
        def libraryFile = file('build/library.aar')
        archives libraryFile
    }

    repositories {
        mavenDeployer {
            repository(url: "file:///Projects/Repo/Android")
            pom.groupId = 'ihsan.bal.objectbee'
            pom.artifactId = 'release'
            pom.version = '1.0.0'
        }
    }

}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.fasterxml.jackson.core:jackson-databind:2.6.0-rc2'
}
